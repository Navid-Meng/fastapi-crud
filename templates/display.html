<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Products</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-3">Product Info</h2>
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>StockQty</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td> {{product.id}} </td>
                        <td> {{product.productName}} </td>
                        <td> {{product.price}} </td>
                        <td> {{product.stockQty}} </td>
                        <td>
                            <a href="/products/update/{{product.id}}" class="btn btn-success">Edit</a>
                            <a href="#" class="btn btn-danger delete-product" data-product-id="{{ product.id }}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/products/create" class="btn btn-primary mb-3">Create</a>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                const deleteLinks = document.querySelectorAll('.delete-product');
                deleteLinks.forEach(link => {
                    link.addEventListener('click', function(event){
                        event.preventDefault();
                        const productId = this.getAttribute('data-product-id');
                        console.log(productId);
                        const url = `/api/products/${productId}`;
                        fetch(url, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        }).then(response => {
                            if (!response.ok){
                                throw new Error(`HTTP error! Status: ${response.status}`)
                            }
                            return response.json();
                        }).then(data => {
                            alert(data.message);
                            window.location.href = '/products/read'
                        }).catch(error => {
                            console.error('Error: ', error);
                            alert('Failed to delete product');
                        });
                    });
                });
            });
        </script>
    </div>
</body>
</html>
